<h2 id="manifest">Manifest</h2>

<p>
You must declare the "topSites" permission in your extension's manifest
to use this API.
</p>

<pre>{
  "name": "My extension",
  ...
<b>  "permissions": [
    "topSites",
  ]</b>,
  ...
}</pre>
