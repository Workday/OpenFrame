<!DOCTYPE html>
<html>
<head>
<title>Check that window.opener is set</title>
</head>
<body>
<div id="console"></div>
<script>
  var log = document.querySelector("#console");
  var result;
  if (window.opener != null)
    result = "PASS";
  else
    result = "FAIL: opener not set";
  log.innerText = result;
  document.title = result;
</script>
</body>
</html>
