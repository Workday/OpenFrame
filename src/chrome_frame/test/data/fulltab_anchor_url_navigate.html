<html>
  <head>
    <meta http-equiv="x-ua-compatible" content="chrome=1" />
    <title>ChromeFrame fulltab mode anchor url navigate test</title>
    <script type="text/javascript"
        src="chrome_frame_tester_helpers.js"></script>

    <script type="text/javascript">
      function ValidateUserAgent() {
        if (!isRunningInChrome()) {
          onFailure("FullTab_AnchorURLNavigateTest", 1,
                    "Not running in Chrome.");
          return;
        }
        ValidateWindowLocation();
      }

      function ValidateWindowLocation() {
        if (/#chrome_frame/.test(window.location)) {
          onSuccess("FullTab_AnchorURLNavigateTest", 1);
        } else {
          onFailed("FullTab_AnchorURLNavigateTest", 1,
                   "Failed to find anchor in URL");
        }
      }
    </script>
  </head>

  <body onLoad="setTimeout(ValidateUserAgent, 100);">
    ChromeFrame full tab mode anchor URL validation test.
    Validates that URLs with anchor are received correctly in Chrome.
  </body>
</html>
