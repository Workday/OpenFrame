<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  text-shadow: 30px 10px 30px orange;
}
.target {
  display: inline-block;
  font-size: 60pt;
  margin-right: 20px;
  margin-bottom: 30px;
  color: green;
  text-shadow: 10px 30px 10px orange;
}
.expected {
  margin-right: 40px;
}
</style>
<body>
<template id="target-template">T</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'text-shadow',
  from: '',
  to: '20px 20px 20px green',
}, [
  {at: -0.3, is: 'rgb(255, 176, 0) 7px 33px 7px'},
  {at: 0, is: 'rgb(255, 165, 0) 10px 30px 10px'},
  {at: 0.3, is: 'rgb(179, 154, 0) 13px 27px 13px'},
  {at: 0.6, is: 'rgb(102, 143, 0) 16px 24px 16px'},
  {at: 1, is: 'rgb(0, 128, 0) 20px 20px 20px'},
  {at: 1.5, is: 'rgb(0, 110, 0) 25px 15px 25px'},
]);

assertInterpolation({
  property: 'text-shadow',
  from: 'initial',
  to: '20px 20px 20px green',
}, [
  {at: -0.3, is: 'rgba(0, 0, 0, 0) -6px -6px 0px'},
  {at: 0, is: 'none'},
  {at: 0.3, is: 'rgba(0, 128, 0, 0.3) 6px 6px 6px'},
  {at: 0.6, is: 'rgba(0, 128, 0, 0.6) 12px 12px 12px'},
  {at: 1, is: 'rgb(0, 128, 0) 20px 20px 20px'},
  {at: 1.5, is: 'rgb(0, 192, 0) 30px 30px 30px'},
]);

assertInterpolation({
  property: 'text-shadow',
  from: 'inherit',
  to: '20px 20px 20px green',
}, [
  {at: -0.3, is: 'rgb(255, 176, 0) 33px 7px 33px'},
  {at: 0, is: 'rgb(255, 165, 0) 30px 10px 30px'},
  {at: 0.3, is: 'rgb(179, 154, 0) 27px 13px 27px'},
  {at: 0.6, is: 'rgb(102, 143, 0) 24px 16px 24px'},
  {at: 1, is: 'rgb(0, 128, 0) 20px 20px 20px'},
  {at: 1.5, is: 'rgb(0, 110, 0) 15px 25px 15px'},
]);

assertInterpolation({
  property: 'text-shadow',
  from: 'unset',
  to: '20px 20px 20px green',
}, [
  {at: -0.3, is: 'rgb(255, 176, 0) 33px 7px 33px'},
  {at: 0, is: 'rgb(255, 165, 0) 30px 10px 30px'},
  {at: 0.3, is: 'rgb(179, 154, 0) 27px 13px 27px'},
  {at: 0.6, is: 'rgb(102, 143, 0) 24px 16px 24px'},
  {at: 1, is: 'rgb(0, 128, 0) 20px 20px 20px'},
  {at: 1.5, is: 'rgb(0, 110, 0) 15px 25px 15px'},
]);

assertInterpolation({
  property: 'text-shadow',
  from: '15px 10px 5px black',
  to: '-15px -10px 25px orange'
}, [
  {at: -0.3, is: '24px 16px 0px black'},
  {at: 0, is: '15px 10px 5px black'},
  {at: 0.3, is: '6px 4px 11px rgb(77, 50, 0)'},
  {at: 0.6, is: '-3px -2px 17px rgb(153, 99, 0)'},
  {at: 1, is: '-15px -10px 25px orange'},
  {at: 1.5, is: '-30px -20px 35px rgb(255, 248, 0)'},
]);

assertInterpolation({
  property: 'text-shadow',
  from: '10px 10px 10px black',
  to: '10px 10px 10px currentColor'
}, [
  {at: -0.3, is: '10px 10px 10px black'},
  {at: 0, is: '10px 10px 10px black'},
  {at: 0.3, is: '10px 10px 10px rgb(0, 38, 0)'},
  {at: 0.6, is: '10px 10px 10px rgb(0, 77, 0)'},
  {at: 1, is: '10px 10px 10px green'},
  {at: 1.5, is: '10px 10px 10px rgb(0, 192, 0)'},
]);
</script>
</body>
