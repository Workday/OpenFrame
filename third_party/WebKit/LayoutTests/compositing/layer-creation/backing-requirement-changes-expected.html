<html>
<head>
  <style>
    #outer {
      position: absolute;
      top: 0px;
      left: 0px;
      height: 300px;
      width: 300px;
      z-index: 1;
      overflow: auto;
      background-color: green;
    }

    #inner {
      transform: translateZ(0);
      background-color: blue;
    }

    #overlap {
      width: 500px;
      height: 500px;
      background-color: yellow;
      transform: translateZ(0);
    }
  </style>
</head>

<body>
  <div id="outer">
    <div id="inner"></div>
  </div>
  <div id="overlap"></div>
</body>
</html>
