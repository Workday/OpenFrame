<!DOCTYPE>
<html>
<head>
<style>
    #background {
        width: 200px;
        height: 200px;
        display: block;
    }
    #canvas {
        width: 200px;
        height: 200px;
        background-color: red;
        display: block;
    }
    .blue {
        width: 50px;
        height: 50px;
        background-color: rgba(0, 0, 255, 0.5);
        display: block;
        top: -50px;
        position: relative;
    }
    .composited {
        transform: translateZ(0);
    }
</style>
</head>
<body>
<div id="background">
    <div id="canvas" class="composited"></div>
    <div class="blue composited"></div>
</div>
</body>
</html>
