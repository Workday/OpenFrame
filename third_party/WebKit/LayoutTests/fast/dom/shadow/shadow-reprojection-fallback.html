<!DOCTYPE html>
<html>

<div id="host1"><div>Host Child</div></div>

<script>
var shadowRoot1 = host1.createShadowRoot();
shadowRoot1.innerHTML = '<div id="host2">Oldest ShadowRoot Child</div>';

var shadowRoot2 = host1.createShadowRoot();
shadowRoot2.innerHTML = '<shadow></shadow><content></content><shadow><div>Should not be selected</div></shadow>';

var shadowRoot3 = host1.createShadowRoot();

var host4 = shadowRoot3.getElementById('host4');

</script>

</html>
