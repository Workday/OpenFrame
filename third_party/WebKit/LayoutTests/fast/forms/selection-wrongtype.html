<!DOCTYPE html>
<html>
<head>
<script src="../../resources/js-test.js"></script>
</head>
<body>
<p id="description"></p>
<div id="tests"><input type="button"><input type="checkbox"><input type="file"><input type="hidden">
<input type="image"><input type="radio"><input type="range"><input type="reset"><input type="submit"><input type="email"><input type="number">
<input type="date"><input type="time"><input type="month"><input type="week"><input type="datetime-local"><input type="color"></div>
<div id="console"></div>
<div>
<script type="text/javascript">
description('Tests to ensure selectionStart, selectionEnd, selectionDirection and selectionRange throw exceptions when the input element is not a text field.');

var tests = document.getElementById('tests');
for (var i = 0; i < tests.children.length; i++) {
    var test = tests.children[i];
    test.focus();

    shouldThrow('test.selectionStart');
    shouldThrow('test.selectionStart = 0');
    shouldThrow('test.selectionEnd');
    shouldThrow('test.selectionEnd = 0');
    shouldThrow('test.selectionDirection');
    shouldThrow('test.selectionDirection = 0');
    shouldThrow('test.selectionRange()');
}

tests.style.display = 'none';

</script>
</body>
</html>
