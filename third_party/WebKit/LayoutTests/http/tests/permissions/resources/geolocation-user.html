<!DOCTYPE html>
<html>
<head>
<title>A Page That Uses The Geolocation API</title>
</head>
<body>
<script>
function successCallback(position) {
    console.log('Attempting to use geolocation should fail, but it succeeds');
    if (testRunner) {
        testRunner.notifyDone();
    }
}

navigator.geolocation.getCurrentPosition(successCallback, errorCallback1);

function errorCallback1(error) {
    console.warn(error.message);
    navigator.geolocation.watchPosition(successCallback, errorCallback2);
}

function errorCallback2(error) {
    console.warn(error.message);
    if (testRunner) {
        testRunner.notifyDone();
    }
}
</script>
</body>
</html>
