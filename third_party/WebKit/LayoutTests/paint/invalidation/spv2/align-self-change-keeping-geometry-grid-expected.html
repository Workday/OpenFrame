<!DOCTYPE HTML>
<style>
body {
  margin: 0;
}
#container {
  display: grid;
  grid: 100px / 300px;
  width: 200px;
  height: 300px;
  background-color: red;
}
.item {
  grid-row: 1;
  grid-column: 1;
  align-self: stretch;
  background-color: green;
}
</style>
<p style="height: 20px">There should be no invalidations because align-self style change causes no visual change.</p>
<div id="container">
  <div class="item">
    <div style="height: 300px"></div>
  </div>
</div>
