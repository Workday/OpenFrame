<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    @-webkit-keyframes color-animation {
      0% { background:#000; }
      100% { background:#fff; }
    }

    @-webkit-keyframes transform-animation {
      0% { -webkit-transform: scale(1) rotate3d(1, 1, 1, 0deg); opacity(1); }
      50% { -webkit-transform: scale(10) rotate3d(1, 1, 1, 45deg); opacity(0); }
      100% { -webkit-transform: scale(1) rotate3d(1, 1, 1, 0deg); opacity(1); }
    }

    body {
      margin: 0;
      -webkit-animation: color-animation 1s infinite alternate;
    }

    div {
      position: absolute;
      border-radius: 2px;
      -webkit-transform-style: preserve-3d;
    }

    .box {
      opacity: 0.5;
      width: 100%;
      height: 900px;
      -webkit-animation: color-animation 5s infinite;
    }

    .transformed-elem {
      left: 250px;
      top: 250px;
      -webkit-animation: transform-animation 5s infinite;
    }

    .poster {
      height: 50px;
      width: 50px;
      background-color: gray;
      -webkit-border-radius: 10px;
      font-family: 'Georgia', serif;
      border: 2px solid black;
      font-size: 42px;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <script type="text/javascript">
    function startExperiment()
    {
      for (var i = 0; i < 5; ++i) {
        var elem = document.getElementById("elem" + i.toString());
        elem.style.webkitTransform = "rotate3d(1,1,0," + ((i + 1) * 10).toString() + "deg)";
      }
    }

    window.addEventListener('load', startExperiment, false);
  </script>
</head>
<body>
<div id="elem0" class="box"></div>
<div id="elem1" class="box"></div>
<div id="elem2" class="box"></div>
<div id="elem3" class="box"></div>
<div id="elem4" class="box"></div>
<div class="transformed-elem"><p class="poster">?</p></div>
</body>
</html>
